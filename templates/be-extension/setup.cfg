# import-linter configuration for BE Extension Pattern
# Copy this to your project root and update module names.
#
# Install: pip install import-linter
# Run:     lint-imports
#
[importlinter]
root_package = src

[importlinter:contract:1]
name = Extensions cannot import from other extensions
type = independence
modules =
    # Add your extension module names here:
    extensions.sample
    # extensions.user_management
    # extensions.notification
    # extensions.billing

[importlinter:contract:2]
name = Shared cannot import from extensions
type = forbidden
source_modules =
    shared
forbidden_modules =
    extensions

[importlinter:contract:3]
name = Core cannot import from extensions
type = forbidden
source_modules =
    core
forbidden_modules =
    extensions
